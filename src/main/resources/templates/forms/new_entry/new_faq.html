<div style="margin-top: 10%" class="modal-dialog" role="document">
    <div class="modal-content">
        <form method="post" th:action="@{/}">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add New F.A.Q</h4>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <input type="text" id="newquestion" class="form-control validate"
                           placeholder="Write new question here">
                    <label data-error="wrong" data-success="right" for="newquestion">New Question</label>
                </div>
                <div class="md-form mb-5">
                    <input type="text" id="newanswer" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="newanswer">Above Question's Answer</label>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange">Submit Details</button>
            </div>
        </form>
    </div>
