<div class="container" id="content" style="margin-top:10%;">
    <form th:action="@{/saveCookHelpers}" th:object="${cook_helpers}" method="POST">
        <fieldset>
            <legend style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Add New Cook Helper Entry</legend>
            <div class="form-group">
                <label for="exampleInputName">Cook/Helper name</label>
                <input autofocus title="Please enter name" th:field="*{name}" type="text" class="form-control"
                       id="exampleInputName" aria-describedby="categoryHelp" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputContact">Cook/Helper Contact</label>
                <input autofocus title="Please enter name" th:field="*{phone}" type="text" class="form-control"
                       id="exampleInputContact" aria-describedby="categoryHelp" placeholder="Enter contact number should be 11 digit" required>
            </div>
            <div class="form-group">
                <label for="exampleInputstatus">Cook/Helper status</label>
                <input autofocus title="Please enter name" th:field="*{status}" type="text" class="form-control"
                       id="exampleInputstatus" aria-describedby="categoryHelp" placeholder="Enter Helper/Cook" required>
            </div>
            <div class="row" th:if="${error}">
                <p style="color: red; font-family: 'Script MT Bold'" th:text="${error}"></p>
            </div>

            <span id="showBtnUpdate">
                <button type="submit" class="btn btn-primary">Submit Details</button>
            </span>
        </fieldset>
    </form>
</div>
