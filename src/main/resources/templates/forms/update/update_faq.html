<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Update F.A.Q</title>
</head>
<body>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Update F.A.Q.</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mx-3">
            <div class="md-form mb-5">
                <input type="text" id="newquestion" class="form-control validate" placeholder="Write new question here">
                <label data-error="wrong" data-success="right" for="newquestion" >New Question</label>
            </div>
            <div class="md-form mb-5">
                <input type="text" id="newanswer" class="form-control validate">
                <label data-error="wrong" data-success="right" for="newanswer">Above Question's Answer</label>
            </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-deep-orange"><a th:href="@{/}">Confirm</a></button>
        </div>
    </div>
</div>

</body>
</html>
