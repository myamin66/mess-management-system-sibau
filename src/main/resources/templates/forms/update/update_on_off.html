<body>
<a th:href="@{/}" class="btn btn-primary">Go to Home page</a>
<div class="container" id="content" style="margin-top:20%;">
    <form action="#" th:action="@{/onOff/saveUpdate}" th:object="${on_off}" method="POST">
        <input type="hidden" th:field="*{id}">
        <fieldset>
            <legend style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Update on off status of students</legend>
            <h2 th:text="*{student.studentName}"></h2>

            <div class="form-group row">
                <input type="hidden"  th:field="*{student.id}" />
                <div class="col-sm-2">
                    <label for="breakfast">Breakfast</label>
                    <input autofocus title="Breakfast" type="checkbox" th:field="*{breakfast}" checked
                           class="form-control" id="breakfast" aria-describedby="productHelp">
                </div>
                <div class="col-sm-2">
                    <label for="Lunch">Lunch</label>
                    <input title="Lunch status" checked type="checkbox"
                           th:field="*{lunch}" class="form-control" id="Lunch">
                </div>
                <div class="col-sm-2">
                    <label for="Dinner">Dinner</label>
                    <input checked type="checkbox" th:field="*{dinner}" class="form-control" id="Dinner">
                </div>
            </div>
            <div class="form-group row">
                <div class="row" th:if="${error}">
                    <p style="color: red; font-family: 'Script MT Bold'" th:text="${error}"></p>
                </div>
                <span id="showBtnUpdate">
        <button type="submit" class="btn btn-primary">Save</button>
      </span>
            </div>
        </fieldset>
    </form>
</div>
