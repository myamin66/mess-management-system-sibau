    <meta charset="UTF-8">
    <title>Add new Student</title>
</head>
<body>
<div style="background-color: #3f9af2;color: white" id="header">
    <a th:href="@{/}" style="color: white">Go to home page</a>
</div>
<div style="margin-top: 10%" class="container-fluid" data-aos="fade-up">
    <div class="section-header">
        <h2>Search any student by keyword</h2>
    </div>
    <form th:action="@{/showAllStudentsFiltered}" method="get">
        <div class="input-group">
            <input type="text" class="form-control" th:name="keyword" placeholder="Enter any keyword" />
            <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="col-sm-12 table-responsive">
        <table class="table table-hover table-striped" style="font-size: small;overflow-x: scroll;">
            <legend th:text="${keyword}"></legend>
            <thead>
            <tr style="height: fit-content;">
                <th scope="col">Student name</th>
                <th scope="col">Student Room No</th>
                <th scope="col">Student Contact</th>
                <th scope="col">Student Hostel number</th>
                <th scope="col" colspan="2">Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.studentRoom}"></td>
                <td th:text="${student.studentPhone}"></td>
                <td th:text="${student.studentHostel}"></td>
                <td><a th:href="@{/showFormForUpdateStudent/{id}(id=${student.id})}"
                       class="btn btn-primary btn-sm">Edit</a></td>
                <td><a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer style="background-color: #3f9af2;margin-top: 10%; color: white" id="footer">
